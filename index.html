<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>

        <form id="form">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" placeholder="Full name">
            </div>

            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" placeholder="Phone number">
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="website">Email address</label>
                <input type="url" id="website" placeholder="My website">
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create password">
            </div>

            <div class="form-group">
                <label for="passwor2">Confirm password</label>
                <input type="password" id="password2" placeholder="Confirm password">
            </div>

            <button type="sumit" id="btn">Register</button>
        </form>

        <div class="message-container">
            <h3 id="message">Don't hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
